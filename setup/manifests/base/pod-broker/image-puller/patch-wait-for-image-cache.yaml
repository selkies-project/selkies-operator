apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pod-broker-image-puller
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app.broker/initialized
                    operator: In
                    values: ["true"]
                  - key: app.broker/tier
                    operator: Exists
                  - key: app.broker/image-load-initialized
                    operator: In
                    values: ["true"]
