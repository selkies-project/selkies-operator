apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pod-broker-redirect
spec:
  hosts:
    - "{{OLD_DOMAIN}}"
  gateways:
    - pod-broker-system/pod-broker-redirect-gateway
  http:
    ###
    # Redirect to new URL
    ###
    - match:
      - headers:
          host:
            exact: "{{OLD_DOMAIN}}"
      headers:
        response:
          set:
            location: https://{{NEW_DOMAIN}}/
      route:
        - destination:
            host: "{{NEW_DOMAIN}}"
