timeout: 10800s
substitutions:
  _ACTION: apply
  _NAME: broker
  _REGION: us-west1
  _COS: "true"
  _UBUNTU: "true"
tags:
  - selkies-node-pool-gpu
  - selkies-setup
steps:
  ###
  # Apply terraform to create cluster
  ###
  - name: "gcr.io/${PROJECT_ID}/${_NAME}-installer"
    id: "terraform-apply"
    entrypoint: "/workspace/deploy.sh"
    env:
      - TF_VAR_project_id=${PROJECT_ID}
      - TF_VAR_name=${_NAME}
      - TF_VAR_region=${_REGION}
      - TF_VAR_gpu_cos_pool_enabled=${_COS}
      - TF_VAR_gpu_ubuntu_pool_enabled=${_UBUNTU}
      - TERRAFORM_WORKSPACE_NAME=node-pool-gpu-${_REGION}
      - ACTION=${_ACTION}
