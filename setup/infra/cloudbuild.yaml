timeout: 10800s
substitutions:
  _ACTION: apply
  _NAME: broker

steps:
  ###
  # Apply terraform to create base infrastructure
  ###
  - name: "gcr.io/${PROJECT_ID}/${_NAME}-installer"
    id: "terraform-apply"
    entrypoint: "/workspace/deploy.sh"
    env:
      - TF_VAR_project_id=${PROJECT_ID}
      - TF_VAR_name=${_NAME}
      - TERRAFORM_WORKSPACE_NAME=default
      - ACTION=${_ACTION}
