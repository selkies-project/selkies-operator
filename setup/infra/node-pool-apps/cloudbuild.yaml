timeout: 10800s
substitutions:
  _ACTION: apply
  _NAME: broker
  _REGION: us-west1
  _TIER1: "true"
  _TIER2: "true"
tags:
  - selkies-node-pool-apps
  - selkies-setup
steps:
  ###
  # Apply terraform to create cluster
  ###
  - name: "gcr.io/${PROJECT_ID}/${_NAME}-installer"
    id: "terraform-apply"
    entrypoint: "/workspace/deploy.sh"
    env:
      - TF_VAR_project_id=${PROJECT_ID}
      - TF_VAR_name=${_NAME}
      - TF_VAR_region=${_REGION}
      - TF_VAR_tier1_pool_enabled=${_TIER1}
      - TF_VAR_tier2_pool_enabled=${_TIER2}
      - TERRAFORM_WORKSPACE_NAME=node-pool-apps-${_REGION}
      - ACTION=${_ACTION}
